<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTIVA MESSAGE SERVICE v1.0</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="terminal">
        <div class="screen">
            <div class="header">NOTIVA MESSAGE SERVICE v1.0</div>
            <div class="output" id="output">INITIALIZING...
CONNECTING TO MESSAGE SERVER...
SYSTEM READY

</div>
            <div class="input-line">
                <span class="prompt">></span>
                <input type="text" id="input" autofocus>
                <span class="cursor">_</span>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        
        // Get current user from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const currentUser = urlParams.get('user') || 'guest';
        
        // Configuration - Backend and GitHub fallback
        const API_BASE = window.location.origin; // Your backend server (Render.com)
        let useBackend = true; // Default to backend mode
        
        // GitHub configuration (fallback only)
        const GITHUB_USERNAME = 'zBetita';
        const GITHUB_REPO = 'Novita-System';
        const GITHUB_API_BASE = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}`;
        
        let mode = 'ready';
        let debugMode = true;
        
        function addOutput(text, className = '') {
            const div = document.createElement('div');
            div.textContent = text;
            if (className) div.className = className;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        function debugLog(message, data = null) {
            if (debugMode) {
                addOutput(`[DEBUG] ${message}`, 'debug');
                if (data) {
                    console.log('[DEBUG]', message, data);
                }
            }
        }
        
        function atbashEncrypt(text) {
            return text.split('').map(char => {
                if (char >= 'A' && char <= 'Z') {
                    return String.fromCharCode('Z'.charCodeAt(0) - (char.charCodeAt(0) - 'A'.charCodeAt(0)));
                } else if (char >= 'a' && char <= 'z') {
                    return String.fromCharCode('z'.charCodeAt(0) - (char.charCodeAt(0) - 'a'.charCodeAt(0)));
                }
                return char;
            }).join('');
        }
        
        function generateMessageId() {
            return 'MSG_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function getCurrentTimestamp() {
            return new Date().toISOString().replace('T', ' ').substr(0, 19);
        }
        
        // Backend API calls
        async function apiRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${API_BASE}/api${endpoint}`, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                return result;
            } catch (error) {
                debugLog(`API Error: ${error.message}`);
                throw error;
            }
        }
        
        // Unified message functions that auto-fallback
        async function sendMessage(recipient, message) {
            if (useBackend) {
                try {
                    return await sendMessageBackend(recipient, message);
                } catch (error) {
                    addOutput('Backend unavailable, switching to GitHub fallback...', 'processing');
                    useBackend = false;
                    return await sendMessageGitHub(recipient, message);
                }
            } else {
                return await sendMessageGitHub(recipient, message);
            }
        }
        
        async function checkMessages() {
            if (useBackend) {
                try {
                    return await checkMessagesBackend();
                } catch (error) {
                    addOutput('Backend unavailable, switching to GitHub fallback...', 'processing');
                    useBackend = false;
                    return await checkMessagesGitHub();
                }
            } else {
                return await checkMessagesGitHub();
            }
        }
        
        async function decryptMessage(messageId) {
            if (useBackend) {
                try {
                    return await decryptMessageBackend(messageId);
                } catch (error) {
                    addOutput('Backend unavailable, switching to GitHub fallback...', 'processing');
                    useBackend = false;
                    return await decryptMessageGitHub(messageId);
                }
            } else {
                return await decryptMessageGitHub(messageId);
            }
        }
        
        async function testConnection() {
            if (useBackend) {
                try {
                    return await testConnectionBackend();
                } catch (error) {
                    addOutput('Backend unavailable, testing GitHub fallback...', 'processing');
                    useBackend = false;
                    return await testConnectionGitHub();
                }
            } else {
                return await testConnectionGitHub();
            }
        }
        
        // Backend implementations
        async function sendMessageBackend(recipient, message) {
            const result = await apiRequest('/messages/send', 'POST', {
                from: currentUser,
                to: recipient,
                message: message
            });
            
            if (result.success) {
                addOutput(`MESSAGE SENT SUCCESSFULLY`, 'success');
                addOutput(`MESSAGE ID: ${result.messageId}`, 'system');
                addOutput(`TO: ${recipient}`, 'system');
                addOutput(`ENCRYPTED: ${result.encrypted}`, 'encrypted');
            } else {
                addOutput(`ERROR: ${result.message}`, 'error');
            }
            
            return result.success;
        }
        
        async function checkMessagesBackend() {
            const result = await apiRequest(`/messages/${currentUser}`);
            
            if (!result.success) {
                addOutput(`ERROR: ${result.message}`, 'error');
                return;
            }
            
            const messages = result.messages;
            const unreadMessages = messages.filter(msg => !msg.decrypted);
            
            if (unreadMessages.length === 0) {
                addOutput('NO NEW MESSAGES', 'system');
                return;
            }
            
            addOutput(`YOU HAVE ${unreadMessages.length} NEW MESSAGE(S):`, 'success');
            addOutput('');
            
            unreadMessages.forEach(msg => {
                addOutput(`ID: ${msg.id}`, 'system');
                addOutput(`FROM: ${msg.from}`, 'system');
                addOutput(`RECEIVED: ${msg.timestamp}`, 'system');
                addOutput(`ENCRYPTED: ${msg.message}`, 'encrypted');
                addOutput('---');
            });
            
            addOutput('USE "DECRYPT [ID]" TO READ MESSAGES', 'system');
        }
        
        async function decryptMessageBackend(messageId) {
            const result = await apiRequest('/messages/decrypt', 'POST', {
                username: currentUser,
                messageId: messageId
            });
            
            if (!result.success) {
                addOutput(`ERROR: ${result.message}`, 'error');
                return;
            }
            
            const message = result.message;
            
            addOutput('MESSAGE DECRYPTED:', 'success');
            addOutput('');
            addOutput(`${message.from}: ${message.decryptedMessage}`, 'message-content');
            addOutput(`Sent: ${message.timestamp}`, 'system');
        }
        
        async function testConnectionBackend() {
            const result = await apiRequest('/test');
            if (result.success) {
                addOutput('BACKEND CONNECTION: SUCCESS', 'success');
            } else {
                addOutput('BACKEND CONNECTION: FAILED', 'error');
            }
        }
        
        // GitHub implementations (fallback)
        async function createOrUpdateFile(path, content, message) {
            // Note: In production, you'd need to implement proper GitHub token handling
            addOutput('ERROR: GitHub fallback not configured in production', 'error');
            return false;
        }
        
        async function readFile(path) {
            addOutput('ERROR: GitHub fallback not configured in production', 'error');
            return null;
        }
        
        async function sendMessageGitHub(recipient, message) {
            addOutput('GitHub fallback not available in production mode', 'error');
            return false;
        }
        
        async function checkMessagesGitHub() {
            addOutput('GitHub fallback not available in production mode', 'error');
        }
        
        async function decryptMessageGitHub(messageId) {
            addOutput('GitHub fallback not available in production mode', 'error');
        }
        
        async function testConnectionGitHub() {
            addOutput('GITHUB FALLBACK: NOT CONFIGURED FOR PRODUCTION', 'error');
        }
        
        // Command processing
        function processCommand(command) {
            const cmd = command.trim().toUpperCase();
            const parts = command.trim().split(' ');
            
            if (cmd === 'HELP') {
                addOutput('SEND [user] [message] - Send encrypted message to user');
                addOutput('MESSAGES                - Check your messages');
                addOutput('DECRYPT [ID]            - Decrypt message by ID');
                addOutput('STATUS                  - Show system status');
                addOutput('DEBUG [ON/OFF]          - Toggle debug mode');
                addOutput('BACKEND [ON/OFF]        - Toggle backend/GitHub mode');
                addOutput('TEST                    - Test connection');
                addOutput('HELP                    - Show this list');
                addOutput('CLEAR                   - Clear screen');
                addOutput('LOGOUT                  - Return to login');
                addOutput('');
                addOutput('> READY');
            } else if (cmd === 'STATUS') {
                addOutput('SYSTEM STATUS: OPERATIONAL', 'success');
                addOutput('NOVITA: FED', 'success');
                addOutput('NOVITA: CARESSED', 'success');
                addOutput('NOVITA EYES: NOT OPERATIONAL', 'error');
                addOutput('NOVITA EARS: OPERATIONAL', 'success');
                addOutput('NOVITA MOUTH: OPERATIONAL', 'success');
                addOutput(`CURRENT USER: ${currentUser}`, 'system');
                addOutput('CIPHER: ATBASH', 'system');
                addOutput('MESSAGE SERVICE: ACTIVE', 'success');
                addOutput(`MODE: ${useBackend ? 'BACKEND (RENDER)' : 'GITHUB FALLBACK'}`, 'system');
                addOutput(`DEBUG MODE: ${debugMode ? 'ON' : 'OFF'}`, 'system');
                addOutput('');
                addOutput('> READY');
            } else if (cmd === 'TEST') {
                addOutput(`TESTING ${useBackend ? 'BACKEND' : 'GITHUB'} CONNECTION...`, 'processing');
                setTimeout(async () => {
                    await testConnection();
                    addOutput('');
                    addOutput('> READY');
                }, 1000);
            } else if (cmd.startsWith('DEBUG ')) {
                const setting = parts[1]?.toUpperCase();
                if (setting === 'ON') {
                    debugMode = true;
                    addOutput('DEBUG MODE: ON', 'success');
                } else if (setting === 'OFF') {
                    debugMode = false;
                    addOutput('DEBUG MODE: OFF', 'success');
                } else {
                    addOutput('USAGE: DEBUG [ON/OFF]', 'error');
                }
                addOutput('');
                addOutput('> READY');
            } else if (cmd.startsWith('BACKEND ')) {
                const setting = parts[1]?.toUpperCase();
                if (setting === 'ON') {
                    useBackend = true;
                    addOutput('BACKEND MODE: ON', 'success');
                } else if (setting === 'OFF') {
                    useBackend = false;
                    addOutput('GITHUB FALLBACK MODE: ON (Limited in production)', 'system');
                } else {
                    addOutput('USAGE: BACKEND [ON/OFF]', 'error');
                }
                addOutput('');
                addOutput('> READY');
            } else if (cmd === 'MESSAGES') {
                addOutput('CHECKING MESSAGES...', 'processing');
                setTimeout(() => {
                    checkMessages().then(() => {
                        addOutput('');
                        addOutput('> READY');
                    });
                }, 1000);
            } else if (cmd.startsWith('SEND ')) {
                if (parts.length < 3) {
                    addOutput('USAGE: SEND [username] [message]', 'error');
                    addOutput('');
                    addOutput('> READY');
                    return 'ready';
                }
                
                const recipient = parts[1];
                const message = parts.slice(2).join(' ');
                
                addOutput('SENDING MESSAGE...', 'processing');
                setTimeout(() => {
                    sendMessage(recipient, message).then(() => {
                        addOutput('');
                        addOutput('> READY');
                    });
                }, 1000);
                
            } else if (cmd.startsWith('DECRYPT ')) {
                if (parts.length !== 2) {
                    addOutput('USAGE: DECRYPT [message_id]', 'error');
                    addOutput('');
                    addOutput('> READY');
                    return 'ready';
                }
                
                const messageId = parts[1];
                addOutput('DECRYPTING MESSAGE...', 'processing');
                setTimeout(() => {
                    decryptMessage(messageId).then(() => {
                        addOutput('');
                        addOutput('> READY');
                    });
                }, 1000);
                
            } else if (cmd === 'CLEAR') {
                output.innerHTML = '';
                addOutput('> READY');
            } else if (cmd === 'LOGOUT') {
                addOutput('LOGGING OUT...', 'processing');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                addOutput('INVALID COMMAND', 'error');
                addOutput('Type HELP for available commands');
                addOutput('');
                addOutput('> READY');
            }
            return 'ready';
        }
        
        // Initialize
        addOutput(`LOGGED IN AS: ${currentUser}`, 'success');
        addOutput(`MODE: ${useBackend ? 'BACKEND API (RENDER)' : 'GITHUB FALLBACK'}`, 'system');
        addOutput('Enhanced debug mode available');
        addOutput('Type HELP for available commands');
        addOutput('Type TEST to check connection');
        addOutput('');
        addOutput('> READY');
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = input.value;
                addOutput('> ' + command);
                
                if (command.trim() === '') {
                    addOutput('> READY');
                } else {
                    mode = processCommand(command);
                }
                
                input.value = '';
            }
        });
        
        // Focus management
        let isSelecting = false;
        
        document.addEventListener('mousedown', function(e) {
            if (e.target === input) return;
            isSelecting = true;
        });
        
        document.addEventListener('mouseup', function() {
            setTimeout(() => {
                isSelecting = false;
                if (window.getSelection().toString() === '') {
                    input.focus();
                }
            }, 10);
        });
        
        input.addEventListener('blur', function() {
            setTimeout(() => {
                if (!isSelecting && window.getSelection().toString() === '') {
                    input.focus();
                }
            }, 0);
        });
        
        document.addEventListener('click', function(e) {
            if (e.target !== input && window.getSelection().toString() === '') {
                setTimeout(() => input.focus(), 0);
            }
        });
    </script>
</body>
</html>
